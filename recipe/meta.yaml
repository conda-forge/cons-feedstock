{% set version = "0.4.6" %}

package:
  name: cons
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/c/cons/cons-{{ version }}.tar.gz
  sha256: 669fe9d5ee916d5e42b9cac6acc911df803d04f2e945c1604982a04d27a29b47

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - python >={{ python_min }}
    - logical-unification >=0.4.1

test:
  requires:
    - python {{ python_min }}
  imports:
    - cons

about:
  home: https://github.com/pythological/python-cons
  license: LGPL-3.0-only
  summary: An implementation of Lisp/Scheme-like cons in Python.
  license_file: LICENSE.txt
  dev_url: https://github.com/pythological/python-cons

extra:
  recipe-maintainers:
    - brandonwillard
